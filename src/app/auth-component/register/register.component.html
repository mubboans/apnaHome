<div class="p-grid">
    <div class="p-col-6">
        <div class="p-card p-col-11 p-mx-auto p-px-4">
    
            <form name="loginForm" [formGroup]="regForm">
                <p class="p-text-muted">Creat Account</p>
                <div class="p-inputgroup p-mb-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText name="username" class="form-control" 
                        placeholder="full name" formControlName="username" autocomplete="username" >
                </div>
                <div class="p-inputgroup p-mb-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText name="username" class="form-control"
                        placeholder="email address" formControlName="email" autocomplete="username" required>
                </div>
                <div class="p-inputgroup p-mb-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" formControlName="password" pInputText name="password" class="form-control"
                         placeholder="Password" autocomplete="current-password" required>
                </div>
                <div class="p-inputgroup p-mb-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" formControlName="confirmpassword" pInputText name="password" class="form-control"
                        placeholder="Confirm Password" autocomplete="current-password" required>
                </div>
                <div class="p-inputgroup p-mb-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText formControlName="type" name="username" class="form-control"
                        placeholder="interests" autocomplete="username" required>
                </div>
                <!-- <div class="p-inputgroup p-mb-3">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText name="username" class="form-control" 
                        placeholder="preferred size" autocomplete="username" required>
                </div> -->
             
                <div class="p-inputgroup p-mb-3">
                <p-checkbox label="newsletter"></p-checkbox>
                </div>
                <div class="p-inputgroup p-mb-3">
    
                    <p-checkbox label="by registering you agree with our t&c and privacy policy"></p-checkbox> 
                </div>
              
                    <button type="button" [disabled]="regForm.invalid" (click)="regUser()" pButton class="p-button-warn">Creat Account</button>
                
            </form>
       
    
        </div>
    </div>
</div>
