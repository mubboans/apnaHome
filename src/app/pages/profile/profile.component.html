<div class="surface-card p-4 shadow-2 border-round">

    <div class="font-medium text-3xl text-900 mb-3">User Profile</div>

    <div
        class="flex flex-wrap row-gap-3 align-items-center justify-content-between mb-5"><div
            class="flex align-items-center"><span><img class="w-9 h-3rem"
                    src={{profimg}}></span><div
                class="ml-3"><div class="text-900 text-xl font-medium mb-1">{{user.username}}</div><div class="text-600">{{getRole(user.user_role)}}</div></div></div><button
            pbutton pripple label="Settings"
            class="p-element p-ripple p-button-outlined p-button-plain p-button p-component" (click)="delUser()"><span
                class="p-button-label">Delete Account</span><span class="p-ink"></span></button>
            
    </div>

    <!-- <div class="text-500 mb-5">Egestas sed tempus urna et pharetra pharetra massa massa ultricies.</div> -->
    <ul class="list-none p-0 m-0 border-top-1 border-300 p-text-center">
        <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
            <div class="text-500 w-full md:w-2 font-medium">Name</div>
            <div class="text-900 w-full md:w-10">
                <input type="text" pInputText [(ngModel)]="user.username">
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
            <div class="text-500 w-full md:w-2 font-medium">Email</div>
            <div class="text-900 w-full md:w-10 line-height-3"> <input
                    type="text" pInputText [(ngModel)]="user.email"></div>
        </li>
        <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
            <div class="text-500 w-full md:w-2 font-medium">type</div>
            <div class="text-900 w-full md:w-10 line-height-3"> <input
                    type="text" pInputText [(ngModel)]="user.type"></div>
        </li>
        <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
            <div class="text-500 w-full md:w-2 font-medium">User Role</div>

            <div class="text-900 w-full md:w-10">
                <p-tag icon="pi pi-user" class="p-mr-2 p-text-center"
                    value="{{getRole(user.user_role)}}" severity="success"></p-tag>
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
            <div class="text-500 w-full md:w-2 font-medium">Password</div>
            <div class="text-900 w-full md:w-10"><input type="text" pInputText
                    [(ngModel)]="user.password">
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 flex-wrap surface-50">
            <div class="text-500 w-full md:w-2 font-medium">Confirm Password</div>
            <div class="text-900 w-full md:w-10"><input type="text" pInputText
                    [(ngModel)]="user.confirmpassword">
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 flex-wrap">
            <div class="text-500 w-full md:w-12 font-medium">
                <button pButton type="button" (click)="updateuser()"
                    class="p-button-raised p-button-rounded">Save</button>
            </div>
        </li>
